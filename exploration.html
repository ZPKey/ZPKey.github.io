
<!DOCTYPE html>
<meta charset="utf-8">

<!-- Add a radio button -->
<input type="number" id="buttonXlim" value=9>
<div>
	<button type = "button" id="highway" onclick="updatePlot()">Average Highway MPG</button>
</div>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<body>
<p> big time </p>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1400 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://flunky.github.io/cars2017.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 12])
    .range([ 0, width ]);
  var xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([-10, 50])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));
	
	svg.append('text')
	.attr('x', width/2 + 100)
	.attr('y', 100)
	.attr('text-anchor', 'middle')
	.style('font-family', 'Helvetica')
	.style('font-size', 20)
	.text('The Difference Between City MPG and HighwayMPG');

  // Add dots
  filtered = data.filter(function(d) { return d.EngineCylinders > 0});
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.EngineCylinders); } )
      .attr("cy", function (d) { return y(d.AverageHighwayMPG); } )
      .attr("r", 5)
      .style("fill", "#69b3a2" )


  // A function that update the plot for a given xlim value
  function updatePlot() {


    // Update chart
    svg.selectAll("circle")
       .data(data)
       .transition()
       .duration(1000)
       .attr("cx", function (d) { return x(d.EngineCylinders); } )
       .attr("cy", function (d) { return y(d.AverageCityMPG); } )
  }

  // Add an event listener to the button created in the html part
  d3.select("#buttonXlim").on("input", updatePlot )
  d3.select("#highway").on("click", updatePlot )

})

</script>
</body>
