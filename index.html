<!DOCTYPE html>
<html>

<script src="https://d3js.org/d3.v7.min.js"></script>
<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<script>
		function importData(){
        // Step 1
			d3.csv("https://flunky.github.io/cars2017.csv").then(function (data) {
			
				var dataset1 = [
				[90, 20], [20, 100], [66, 44],
				[53, 80], [24, 182], [80, 72],
				[10, 76], [33, 150], [100, 15]
				];

				// Step 3
				var svg = d3.select("svg"),
					margin = 200,
					width = svg.attr("width") - margin, //300
					height = svg.attr("height") - margin //200

				// Step 4 
				var xScale = d3.scaleLinear().domain([0, 12]).range([0, width]),
					yScale = d3.scaleLinear().domain([0, 122]).range([height, 0]);
					
				var g = svg.append("g")
					.attr("transform", "translate(" + 100 + "," + 100 + ")");

				// Step 5
				// Title
				svg.append('text')
				.attr('x', width/2 + 100)
				.attr('y', 100)
				.attr('text-anchor', 'middle')
				.style('font-family', 'Helvetica')
				.style('font-size', 20)
				.text('Scatter Plot');
				
				// X label
				svg.append('text')
				.attr('x', width/2 + 100)
				.attr('y', height - 15 + 150)
				.attr('text-anchor', 'middle')
				.style('font-family', 'Helvetica')
				.style('font-size', 24)
				.text('Independant');
				
				// Y label
				svg.append('text')
				.attr('text-anchor', 'middle')
				.attr('transform', 'translate(60,' + height + ')rotate(-90)')
				.style('font-family', 'Helvetica')
				.style('font-size', 24)
				.text('Dependant');

				// Step 6
				g.append("g")
				 .attr("transform", "translate(0," + height + ")")
				 .call(d3.axisBottom(xScale));
				
				g.append("g")
				 .call(d3.axisLeft(yScale));
				
				// Step 7
				svg.append('g')
				.selectAll("dot")
				.data(data)
				.enter()
				.append("circle")
					.attr("cx", function (d) { return xScale(d.EngineCylinders); } )
					.attr("cy", function (d) { return yScale((d.AverageHighwayMPG * 1 + d.AverageCityMPG*1)/2); } )
					.attr("r", 4)
					.attr("transform", "translate(" + 100 + "," + 100 + ")")
					.style("fill", "#69b3a2")
		})
	}
  
</script>
	
</body>
</html>
